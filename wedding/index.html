<!doctype html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><link rel="shortcut icon" href=https://izzyandjonny.co.uk/favicon.ico><link rel=stylesheet href=/css/style.min.css><title>Isabelle and Jonathan are getting Married!</title></head><body><main id=content><div class=landing-container><h1>Countdown to the <span class=contrast>wedding</span></h1><div id=countdown><ul><li><span id=days></span>days</li><li><span id=hours></span>Hours</li><li><span id=minutes></span>Minutes</li><li><span id=seconds></span>Seconds</li></ul></div></div><script>(function(){const n=1e3,e=n*60,t=e*60,s=t*24;let o="May 4, 2024 13:30:00",i=new Date(o).getTime(),a=setInterval(function(){let r=(new Date).getTime(),o=i-r;if(document.getElementById("days").innerText=Math.floor(o/s),document.getElementById("hours").innerText=Math.floor(o%s/t),document.getElementById("minutes").innerText=Math.floor(o%t/e),document.getElementById("seconds").innerText=Math.floor(o%e/n),o<0){let e=document.getElementById("headline"),t=document.getElementById("countdown");e.innerText="We are married!",t.style.display="none",clearInterval(a)}},0)})()</script></main></body></html>
